<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Service Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Medical Service Request</h2>
  <form id="medicalForm">
    <input id="name" placeholder="Name" required />
    <input id="phone" placeholder="Phone" required />
    <select id="service">
      <option value="Medicine">Order Medicine</option>
      <option value="Doctor">Book Doctor Appointment</option>
      <option value="Checkup">Medical Checkup</option>
    </select>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="button" id="sendBtn">Submit</button>
  </form>

  <script src="script.js"></script>
  <script>
// ye code har 60 second me getData() function ko dubara run karega
setInterval(function() {
  getData(); // apna data fetch karne wala function yahan call karo
}, 60000); // 60000 ms = 1 minute
  </script>
</body>
</html>
