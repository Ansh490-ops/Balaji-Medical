<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Service Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Your Health, Our Priority</h1>
      <p>Get medical services at your doorstep - Order medicines, book doctor appointments, or schedule checkups</p>
    </div>
    <div class="form-container">
      <h2>Medical Service Request</h2>
      <form id="medicalForm">
        <input id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Enter your email"/>
        <input id="phone" placeholder="Phone" required />
        <select id="service">
          <option value="Medicine">Order Medicine</option>
          <option value="Doctor">Book Doctor Appointment</option>
          <option value="Checkup">Medical Checkup</option>
        </select>
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="button" id="sendBtn">Submit</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  this.reset();
  alert("Form submitted successfully!");
});
</script>
</body>
</html>
